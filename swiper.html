<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="swiper.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>3D Swipe Slide</title>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="https://avatars3.githubusercontent.com/u/43106219?s=460&u=e27389076301cfc0a1338623d19fd58e26f0dd5f&v=4">
                </div>
                <div class="details">
                    <h3>Anuj Jhamb<br><span>Backend Developer</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="img4.jpg">
                </div>
                <div class="details">
                    <h3>Anuj Jhamb<br><span>Backend Developer</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="img5.jpg">
                </div>
                <div class="details">
                    <h3>Anuj Jhamb<br><span>Backend Developer</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="img6.jpg">
                </div>
                <div class="details">
                    <h3>Anuj Jhamb<br><span>Backend Developer</span></h3>
                </div>
            </div>
        </div>
          <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    <script type="text/javascript" src="swiper.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
          effect: 'coverflow',
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: 'auto',
          coverflowEffect: {
            rotate: 60,
            stretch: 0,
            depth: 500,
            modifier: 1,
            slideShadows : true,
          },
          pagination: {
            el: '.swiper-pagination',
          },
        });
    </script>
</body>
</html>
